<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Foodies</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="/img/logo12.png" alt="" />
      </div>
      <nav>
        <a href="#">Home</a>
        <a href="#">Menu</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
        <a href="#">Bookings</a>
      </nav>

      <div class="hamburger" id="hamburger" onclick="toggleMenu()">
        <img src="/img/hamburger.png" alt="menu" />
        <span></span>
        <span></span>
        <span></span>
      </div>
    </header>

    <main>
      <div class="yellow-strip"></div>

      <div class="content">
        <div class="content-title">
          <h2>Craving for</h2>
          <span>Healthy Food?</span>
        </div>

        <p>
          Eat Well, Live Well: Nourish Your Body with Delicious and Nutritious Healthy Food Choices for a Balanced Lifestyle.
        </p>

        <div class="buttons">
          <button class="btn-1">View Menu</button>
          <button class="btn-2">Book a Table</button>
        </div>

        <div class="handles">
          <img src="/img/fb.png" alt="" />
          <img src="/img/x.png" alt="" />
          <img src="/img/insta.png" alt="" />
        </div>
      </div>

      <div class="food-image">
        <img src="/img/food.png" alt="Healthy food" />

      </div>
    </main>
    <div class="footer"></div>

    <script src="/script.js"></script>
  </body>
</html>
